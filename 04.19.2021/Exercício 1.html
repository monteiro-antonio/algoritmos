<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <input type="text" id="login" placeholder="Login">
    <br><br>
    <input type="password" id="senha" placeholder="Senha">
    <br><br>
    <button id="botao" onclick="validar()">Entrar</button>
    <br><br>
    <div id="texto"></div>
</body>
<script>
    function validar() {

        var valid_login = login.value == "aidimin"
        var valid_senha = senha.value == "seinha"

        if (valid_login && valid_senha) {
            texto.innerHTML = `<span style="color: blue;">Usuário autenticado com sucesso</span>`
        }

        else if (valid_senha) {
            texto.innerHTML = `<span style="color: red;">Seu login está inválido!</span>`
        }

        else if (valid_login) {
            texto.innerHTML = `<span style="color: red;">Sua senha está inválida!</span>`
            alert("Entre em contato com o suporte para recuperar sua senha")
        }

        else {
            texto.innerHTML = `<span style="color: red;">
            Seu login está inválido!<br>
            Sua senha está inválida!<br>
            </span>`
        }
    }
</script>

</html>
