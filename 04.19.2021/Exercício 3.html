<body>
    <input type="text" id="nota" placeholder="Insira a sua nota">

    <div id="texto"></div>
</body>
<script>
    function validar() {

        var valid_nota = nota.value
        var valid_frequencia = frequencia.value

        if (valid_nota >= 6 && valid_frequencia >= 75) {
            texto.innerHTML = `Parabéns, aprovado(a)!`
        }

        else if (valid_nota < 6 && valid_frequencia < 75) {
            texto.innerHTML = `
            Reprovado(a), por nota!<br>
            Reprovado(a), por frequência!`
        }

        else if (valid_nota < 6) {
            texto.innerHTML = `Reprovado(a), por nota!`
        }

        else if (valid_frequencia < 75) {
            texto.innerHTML = `Reprovado(a), por frequência!`
        }

    }
</script>
