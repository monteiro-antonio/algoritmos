</body>
<script>
    function validar() {

        var valid_height = height.value

        if (valid_height < 1.6) {
            texto.innerHTML = `
            Pode tntar ser piloto(a) de corrida<br>
            Pode tentar ser velejador(a)
            `
        }

        else if (valid_height >= 1.6 && valid_height < 1.85) {
            texto.innerHTML = `Pode tentar ser jogador de futebol ou handebol`
        }

        else {
            texto.innerHTML = `
            Pode tentar ser jogador de voleibol<br>

            `
        }
    }
</script>
