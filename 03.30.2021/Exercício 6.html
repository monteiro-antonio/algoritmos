<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <h2>Essa empresa é boa?</h2>
    <br>
    Qual o nome da empresa? <input id="empresa" placeholder="Insira o nome da empresa" autofocus>
    <br><br>
    Qual o valor da bolsa? <input id="bolsa" placeholder="Insira o valor da bolsa" autofocus>
    <br><br>
    Qual o valor do VR? <input id="vr" placeholder="Insira o valor do VR (diário)">
    <br><br>
    Quanto tempo eu levo para chegar? <input id="deslocamento" placeholder="Insira o tempo de deslocamento (minutos)">
    <br><br>
    <button onclick="analise()">É preferida?</button>
    <br><br>
    <span id="resultado"></span>

</body>

</html>

<script>

    function analise() {

        var nome_empresa = empresa.value
        var valor_bolsa = bolsa.value
        var valor_vr = vr.value
        var tempo = deslocamento.value

        if (valor_bolsa >= 1800 || valor_vr >= 20 || tempo <= 30) {
            resultado.innerHTML = `A empresa ${nome_empresa} é uma de suas preferências`
        }

        else {
            resultado.innerHTML = `A empresa ${nome_empresa} está fora de sua lista`
        }
    }


</script>
