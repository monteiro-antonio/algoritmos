<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <h2>Média das notas</h2>
    <br><br>
    Qual o valor da pizza? <input id="pizza" placeholder="Valor da pizza" autofocus>
    <br><br>
    Quantos amigos estão reunidos? <input id="amigos" placeholder="Quantidade de amigos">
    <br><br>
    <button onclick="calcular()">Rola a pizza?</button>
    <br><br>
    <div id="resultado"></div>

</body>

</html>

<script>

    function calcular() {
        var preco_pizza = pizza.value
        var qtde_amigos = amigos.value
        var preco_unitario = preco_pizza / qtde_amigos

        resultado.innerHTML = `Cada amigo vai pagar RS${preco_unitario} pela pizza`

        if (preco_unitario > 20) {
            resultado.innerHTML += `<br><b>Deu ruim! Pizza muito cara!<b>`
        }
    }





</script>
