<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <h2>Financiamento da casa própria</h2>
    <br><br>
    Insira a sua renda familiar: <input id="renda_familiar" placeholder="Renda Familiar" autofocus>
    <br><br>
    insira o valor das prestações: <input id="valor_prestacoes" placeholder="Valor das prestações">
    <br><br>
    <button onclick="calcular()">Verificar financiamento</button>
    <br><br>
    <div id="resultado"></div>
    <span id="complementar" style="color: red; font-weight: bold;"></span>

</body>

</html>

<script>

    function calcular() {
        var renda = renda_familiar.value
        var prestacao = valor_prestacoes.value
        var media = prestacao / renda * 100

            resultado.innerHTML = `A prestação corresponde a ${media}% da renda familiar`

        if (media > 30) {
            complementar.innerHTML = `<br>Será necessário complementar a renda familiar`
        }

    }





</script>
