<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <h2>Consumo de refrigerante</h2>
    <br><br>
    Quantas latinhas de refrigerante você toma por dia?<input id="qtde_refri" placeholder="Qtde de Refrigerantes"
        autofocus>
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <br><br>
    <div id="resultado"></div>

</body>

</html>

<script>

    function calcular() {
        var qtde = qtde_refri.value * 365

        resultado.innerHTML = `Você consome ${qtde} refrigerantes por ano`

        if (qtde >= 500) {
            resultado.innerHTML += `<br><b>Cuidado com a Diabetes!<b>`
        }

    }





</script>
