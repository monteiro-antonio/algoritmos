<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <h2>Fortalecimento de senha</h2>
    <input type="password" id="senha" onkeyup="aprimorar_senha()" placeholder="Insira sua senha">
    <br><br>
    <div id="validacao"></div>
</body>

</html>
<script>
    function aprimorar_senha() {

        var sugestao_senha = senha.value.replaceAll("a", "@").replaceAll("A", "@").replaceAll("e", "3").replaceAll("E", "3");

        validacao.innerHTML = `Sua senha é: ${sugestao_senha}`
    }

</script>
