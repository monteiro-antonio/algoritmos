<body>
    <button onclick="numeros()">Eu S2 Pares</button>
    <br><br>
    <div id="text"></div>
</body>

<script>


    function numeros() {

        text.innerHTML = ''

        for (var contador = 2; contador <= 100; contador+= 2) {

                text.innerHTML += `${contador}<br>`;
        }
    }
</script>
