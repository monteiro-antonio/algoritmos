<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>
<body>
    <input placeholder="quantidade de sorteios" id="ipt_qnt">
    <button onclick="sorteio()">Sortear a sorte</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function sorteio() {
        var quantidade = Number(ipt_qnt.value);
        for(contador = 1; contador <= quantidade; contador++){
            var num_aleatorios = Number(Math.random() * 10000);
            msg.innerHTML += `${parseInt(num_aleatorios)}<br>`
        }
    }
</script>
