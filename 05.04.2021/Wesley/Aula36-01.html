<script>
    function repetir (){
        /*
A estrutura de repetição 'for' é composta de 3 partes:
1. Instrução inicial. É qualquer instrução de código. Será executada 1 única vez antes da primeira interação.
2. Condição de repetição. Deve ser, claro, um teste lógico. Pode ser uma expressão ou variável boleana.
3. a última linha virtual do bloco do 'for'      
        */
        for (var contador = 0; contador <= 5; contador ++)
        alert("Quem planta, colhe");
        if (contador%2 == 0){
            alert('é um par');
        }
    }
</script>
