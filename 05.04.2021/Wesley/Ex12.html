<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musculacao</title>
</head>
<body>
    <h1>Musculacao</h1>
    <input placeholder="Quantos dias fazer musculacao" id="ipt_qnt">
    <button onclick="exibir()">Exibir Rotina Mensal</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function exibir() {
        var qnt = Number(ipt_qnt.value);

        for(contador = 0; contador <= 31; contador++){
            if(contador % qnt == 0){
                msg.innerHTML += `Dia ${contador + 1} - Musculacao <br>`
            }else{
                msg.innerHTML += `Dia ${contador + 1} - Comer, dormir etc <br>`
            }
        }
    }
</script>
