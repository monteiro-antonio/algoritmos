<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mostrar 7x</h1>
    <button onclick="mostrar()">Mostrar ALGO ???</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function mostrar() {
        for(var contador = 1; contador <= 7; contador ++){
            msg.innerHTML += `algo x${contador} <br>`
        }
    }
</script>
