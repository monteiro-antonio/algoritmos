<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo Pares</title>
</head>

<body>
    <button onclick="pares()">Eu s2 Pares</button>
    <button onclick="impares()">eu s2 Impares</button>
    <div id="msg"></div>
</body>

</html>
<script>
    function pares() {
        msg.innerHTML = ``
        for (var contador = 1; contador <= 100; contador += 2) {
            msg.innerHTML += `${contador}<br>`
        }
    }
    function impares() {
        msg.innerHTML = ``
        for (var contador = 0; contador <= 100; contador += 2){
            msg.innerHTML += `${contador}<br>`
        }
    }
</script>
