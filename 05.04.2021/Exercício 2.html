<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <button onclick="numeros()">Temperaturas em São Paulo</button>
    <br><br>
    <div id="text"></div>
</body>

<script>


    function numeros() {

        text.innerHTML = ''

        for (var contador = -7; contador <= 39; contador++) {

                text.innerHTML += `${contador}<br>`;
        }
    }
</script>

</html>
