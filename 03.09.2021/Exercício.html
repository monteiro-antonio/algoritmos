<script>
    function sumir() {
        homem_aranha.style.display='none'
        pantera_negra.style.display='none'
        dr_estranho.style.display='none'
        
        bt_sumir.style.display='none'

        bt_aparecer.style.display='block'
    }

    function aparecer() {
        homem_aranha.style.display='inline'
        pantera_negra.style.display='inline'
        dr_estranho.style.display='inline'
        
        bt_sumir.style.display='inline'

        bt_aparecer.style.display='none'
