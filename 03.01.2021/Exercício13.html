<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>

    <input id="sono" placeholder='Quantas horas você dormiu?' autofocus><br><br>
    <button onclick="horas()">Calcular sono</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function horas(){
        var n1 = sono.value;
        calculo.innerHTML += `Ao dormir <u>${n1}</u> horas, você dormiu: <br>
        <u>${n1 * 0.05}</u> na <b>fase 1</b> <br>
        <u>${n1 * 0.45}</u> na <b>fase 2</b> <br>
        <u>${n1 * 0.30}</u> na <b>fase 3</b> <br>
        <u>${n1 * 0.20}</u> na <b>fase REM</b>`;
    }

</script>
