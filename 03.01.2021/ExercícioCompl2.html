<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>

    <input id="luz" placeholder='Quantidade de lâmpadas' autofocus><br><br>
    <input id="valor" placeholder='Valor médio da conta de luz' autofocus><br><br>
    <button onclick="calcular()">Retorno do investimento</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function calcular(){
        var n1 = luz.value;
        var n2 = valor.value
        calculo.innerHTML = `
      O seu investimento em lâmpadas será de R$ ${n1 * 20}<br>
      A sua economia na conta de luz será de R$ ${n2 * 0.1}<br>
      Portanto, em ${(n1 * 20) / (n2 * 0.1)} meses o seu investimento será retornado.
        `;
    }

</script>
