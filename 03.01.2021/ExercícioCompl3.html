<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>

    <input id="metro" placeholder='Quantidade de m² de grama' autofocus><br><br>
    <button onclick="calcular()">Retorno do investimento</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function calcular(){
        var n1 = metro.value;
        calculo.innerHTML = `
      Para ${n1} m² de grama, nosso orçamento é: <br>
      grama esmeralda = R$ ${(n1 * 9.7).toFixed(2)}, frete = R$ 150.00,  valor total = R$ ${n1 * 9.7 + 150} <br>
      grama batatais = R$ ${n1 * 8.7}, frete = R$ 200.00, valor total = R$ ${n1 * 8.7 + 200} <br>
      grama São Carlos = R$ ${n1 * 10.7}, frete = R$ 100.00, valor total = R$ ${n1 * 10.7 + 100} <br>
        `;
    }

</script>
