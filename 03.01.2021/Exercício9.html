<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>

    <input id="filho" placeholder='Quantidade de Filhos' autofocus><br><br>
    <button onclick="auxilio()">Calcular Auxílio Filhos</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function auxilio(){
        var n1 = filho.value;
        calculo.innerHTML += `Você tem ${n1} filhos, logo, seu "Auxílio Filhos" será de <b>R$${n1 * 25}</b>`;
    }

</script>
