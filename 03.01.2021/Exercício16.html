<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>

    <input id="numero" placeholder='Insira um número' autofocus><br><br>
    <button onclick="calcular()">Ver tabuada</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function calcular(){
        var n1 = numero.value;
        calculo.innerHTML += `
        ${n1} x 1 = ${n1 * 1} <br>
        ${n1} x 2 = ${n1 * 2} <br>
        ${n1} x 3 = ${n1 * 3} <br>
        ${n1} x 4 = ${n1 * 4} <br>
        ${n1} x 5 = ${n1 * 5} <br>
        ${n1} x 6 = ${n1 * 6} <br>
        ${n1} x 7 = ${n1 * 7} <br>
        ${n1} x 8 = ${n1 * 8} <br>
        ${n1} x 9 = ${n1 * 9} <br>`;
    }

</script>
