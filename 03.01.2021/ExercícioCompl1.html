<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>

    <input id="metro" placeholder='Quantidade de metros de cano' autofocus><br><br>
    <button onclick="calcular()">Solicitar orçamento</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function calcular(){
        var n1 = metro.value;
        calculo.innerHTML += `
       O serviço pela Ni<b>cano</b>r sai por R$ ${n1 * 10 + 50}<br>
       O serviço pela Rotirute sai por R$ ${n1 * 9.8 + 600}<br>
       A diferença dos valores é de R$ ${(n1 * 9.8 + 600) - (n1 * 10 + 50)}
        `;
    }

</script>
