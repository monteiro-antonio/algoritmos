<body>
    <input id="pizza" placeholder='Sabor da Pizza' autofocus><br><br>
    <input id="valor" placeholder='Valor da Pizza' autofocus><br><br>
    <input id="amigos" placeholder='Quantidade de Amigos' autofocus><br><br>
    <button onclick="preco()">Ver valor por amigo</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function preco(){
        var n1 = valor.value;
        var n2 = amigos.value;
        var n3 = pizza.value;
        calculo.innerHTML += `<br>Cada amigo vai colaborar com <u>R$${n1 / n2}</u> para a pizza de ${n3}`;
    }


</script>
