<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <input id="x" placeholder='Valor da passagem de ônibus' autofocus><br><br>
    <input id="y" placeholder='Quantidade de viagens por mês' autofocus><br><br>
    <button onclick="vt()">Calcular VT</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function vt(){
        var n1 = x.value;
        var n2 = y.value;
        calculo.innerHTML += `<br>Você vai gastar <u>R$${n1 * n2}</u>`;
    }


</script>
