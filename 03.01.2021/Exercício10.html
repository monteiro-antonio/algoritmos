<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>

    <input id="menores" placeholder='Quantidade de Filhos com menos de 10 anos' autofocus><br><br>
    <input id="maiores" placeholder='Quantidade de Filhos a partir de 10 anos' autofocus><br><br>
    <button onclick="auxilio()">Calcular Auxílio Filhos</button><br><br>
    <span id="calculo"></span>

</body>
</html>
<script>
    function auxilio(){
        var n1 = menores.value;
        var n2 = maiores.value;
        calculo.innerHTML += `Você tem ${n1} filhos menores de 10 anos e ${n2} filhos a partir de 10 anos, logo, seu "Auxílio Filhos" será de <b>R$${n1 * 30 + n2 * 20}</b>`;
    }

</script>
