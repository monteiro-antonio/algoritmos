<body>
    <h2>Ajuda do governo</h2>
    <br>
    Qual a sua renda mensal? <input id="mensal" placeholder="Insira a renda mensal" autofocus>
    <br><br>
    Qual a renda familiar total? <input id="familiar" placeholder="Insira a renda familiar">
    <br><br>
    <button onclick="analise()">Verificar ajuda</button>


</body>

</html>

<script>

    function analise() {
        var renda_mensal = mensal.value
        var renda_familiar = familiar.value

        if (renda_mensal <= 1050 && renda_familiar <= 2100)
            alert("Você terá direito!")

        else {
            alert("Você NÃO terá direito")
        }
    }


</script>
