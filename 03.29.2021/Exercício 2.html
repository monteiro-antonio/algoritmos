<script>

    function verificar() {
        var prim_nota = prova1.value
        var seg_nota = prova2.value
        var media = (Number(prim_nota) + Number(seg_nota)) / 2
        var freq = frequencia.value

        if (prim_nota >= 5 && seg_nota >= 5 && media >= 6 && freq >= 75)

        }
    }
