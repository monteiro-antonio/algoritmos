<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <h2>Temperatura do ambiente</h2>
    <br>
    Qual a temperatura do ambiente? <input id="temperatura" placeholder="Insira a temperatura do ambiente" autofocus>
    <br><br>

    <button onclick="Medir()">Medir conforto</button>


</body>

</html>

<script>

    function Medir() {
        var temp = temperatura.value


        if (temp >= 22 && temp <= 23)
            alert("Temperatura confortável")

        else {
            alert("Temperatura não está confortável")
        }
    }


</script>
