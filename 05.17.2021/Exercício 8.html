<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Vetor</title>
</head>

<style>
    input {
        width: 10vw;
    }
</style>

<body>
    <input type="number" id="nota" placeholder="Insira a nota" min="0" max="10">
    <br><br>
    <input type="number" id="nota_baixa" placeholder="Analisar a partir de:" min="0" max="10">
    <br><br>
    <input type="number" id="nota_alta" placeholder="Analisar até:" min="0" max="10">
    <br><br>
    <button onclick="cadastrar()">Cadastrar nota</button>
    <button onclick="verificar()">Rever as notas</button>
    <br><br>
    <div id="lista"></div>
    <div id="calculos"></div>
</body>

</html>

<script>
    var notas = []

    function cadastrar() {

        var n = nota.value

        if (n == "") {
            alert("Digite uma nota")
        }

        else {
            notas.push(nota.value)
            nota.value = ""
        }
    }

    function verificar() {

        var soma = 0
        var media = 0
        var contagem = 0

        var lowest = nota_baixa.value
        var highest = nota_alta.value

        var notas_selecionadas = []

        for (let i = 0; i < notas.length; i++) {


            if (notas[i] >= lowest && notas[i] <= highest) {
                lista.innerHTML += `${notas[i]} <br> `
                contagem++
                notas_selecionadas.push(notas[i])

                soma += Number(notas_selecionadas[i])
                media = soma / notas_selecionadas.length
            }


            calculos.innerHTML = `
            Foram cadastradas ${contagem} notas maiores que ${lowest} e menores que ${highest} e a média dessas notas é de ${media}`
        }

    }

</script>
