<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>
<body>
    <input type="text" id="ipt_aluno">
    <button onclick="cadastrar()">Cadastrar</button>
    <br> <br>
    <button onclick="pesquisar()">Pesquisar</button>
    <br>
    <div id="result"></div>
</body>
</html>
<script>
    var aluno = [];

    function cadastrar() {
        aluno.push(ipt_aluno.value);
        var contador = aluno.length;
        result.innerHTML += `${ipt_aluno.value} <br>`
    }
    function pesquisar() {
        var pesq = ipt_aluno.value;
        var lugar = aluno.indexOf(pesq);
        if (lugar >= 0){
            result.innerHTML += ` O Aluno encontrasse na posicao
            ${lugar + 1} <br>`
        }else{
            result.innerHTML += `Aluno Nao cadastrado <br>`
        }

    }
</script>
