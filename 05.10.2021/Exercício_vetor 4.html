<body>
    <input type="text" id="filmes" placeholder="Insira um filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>

    <div id="lista"></div>

</body>

</html>

<script>

    var lista_filmes = []

    function cadastrar() {

        var cadastro = filmes.value

        lista.innerHTML = ''

        if (cadastro == "") {
            alert("Digite o nome de um filme")
        }

        lista_filmes.push(filmes.value)

        for (contador = lista_filmes.length -1; contador >= 0; contador--) {
            lista.innerHTML += `${lista_filmes[contador]}<br>`
        }

    }



</script>
