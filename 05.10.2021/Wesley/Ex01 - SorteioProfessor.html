<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteiro</title>
</head>
<body>
    <h3> Insira seu numero da sorte ( Inteiro entre 0 e 100)</h3>
    <input id="id_num" placeholder="Numero da Sorte">
    <br>
    <br>
    <button onclick="analisar()">Testar minha sorte</button>
    <br>
    <br>
    <div id="resultado"></div>
</body>
</html>
<script>
    function analisar() {
        var numero = id_num.value;
        for(var contador = 1; contador <= 30; contador++){
            var sorteado = parseInt(Math.random() * 100 + 1);
            if (sorteado == numero) {
                resultado.innerHTML = `Muito bem, voce e uma pessoa de sorte! Seu numero saiu no ${contador} sorteio`;
                break;
            }
        }
        if (contador > 30) {
                resultado.innerHTML = `Ã‰, voce nao tem muita sorte em sorteios `
        }
    }
</script>
