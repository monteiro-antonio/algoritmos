<body>

    <br><br>

    <div id="lista"></div>

</body>

</html>

<script>

    var lista_filmes = []

    function cadastrar() {

        var cadastro = filmes.value
        var array_pos = lista_filmes.length

        if (cadastro == "") {
            alert("Digite o nome de um filme")
        }

        else if (array_pos % 2 == 0) {
            lista_filmes.push(filmes.value)
            lista.innerHTML += `<span style="color: blue;">${lista_filmes[array_pos]}</span><br>`
        }

        else {
            lista_filmes.push(filmes.value)
            lista.innerHTML += `<span style="color: red;">${lista_filmes[array_pos]}</span><br>`
        }

    }



</script>
