<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <button onclick="quarentena()">Diga algo sobre a quarentena</button>
    <br>
    <div id="text"></div>
</body>

<script>

    var contador = 0;

    text.innerHTML = ''

    function quarentena() {
        while (contador < 7) {
            text.innerHTML += "A medida foi adotada com o objetivo de inibir a aglomeração de pessoas e controlar a proliferação do novo coronavírus.<br>";
            contador++
        }
    }
</script>
