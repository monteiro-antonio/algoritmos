<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <input type="text" id="bom" placeholder="Fala um time bom">
    <br><br>
    <input type="text" id="ruim" placeholder="Fala um time ruim">
    <br><br>
    <button onclick="analise()">Repetir a realidade!</button>
    <br><br>
    <div id="text"></div>
</body>

<script>

    
    function analise() {
        var contador = 0;
        var time_bom = bom.value.toUpperCase()
        var time_ruim = ruim.value.toUpperCase()
    
        text.innerHTML = ''

        while (contador < 10) {
            text.innerHTML += `<b>${time_bom}</b> é melhor do que o time <b>${time_ruim}</b> <br>`;
            contador++
        }
    }
</script>

</html>
