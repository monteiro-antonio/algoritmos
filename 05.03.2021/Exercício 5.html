<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <input type="number" id="qtde" placeholder="Quantos números você quer sortear?">
    <br><br>
    <button onclick="sorteio()">Sortear números</button>
    <br><br>
    <div id="text"></div>
</body>

<script>

    
    function sorteio() {
        var contador = 0;
        var qtde_sorteio = qtde.value
        
        text.innerHTML = ''
        
        while (contador < qtde_sorteio) {
            var num_sorteado = (Math.random() * 100).toFixed(2)
            text.innerHTML += `${num_sorteado}<br>`;
            contador++
        }
    }
</script>

</html>
