<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <input type="text" id="pessoa" placeholder="Fale a pessoa que você mais ama">
    <br><br>
    <input type="number" id="escala" placeholder="O quanto você a ama">
    <br><br>
    <button onclick="analise()">Expressar amor</button>
    <br><br>
    <div id="text"></div>
</body>

<script>

    
    function analise() {
        var contador = 0;
        var pessoa_amada = pessoa.value
        var escala_amor = escala.value
    
        text.innerHTML = ''

        while (contador < escala_amor) {
            text.innerHTML += `<b>${pessoa_amada}</b>, eu te amo! Sempre lembre disso! <br>`;
            contador++
        }
    }
</script>

</html>
