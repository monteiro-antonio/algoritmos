<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <button onclick="calcular()">Curto 3 e 5!</button>
    <br><br>
    <div id="text"></div>

</body>

<script>


    function calcular() {

        var contador = 0;

        text.innerHTML = ''

        while (contador < 100) {
            contador++;

            if (contador % 3 == 0 && contador % 5 == 0) {
                text.innerHTML += `<b>É TRI! É PENTA!</b><br>`;
            }

            else if (contador % 3 == 0) {
                text.innerHTML += `<b>É TRI!</b><br>`;
            }

            else if (contador % 5 == 0) {
                text.innerHTML += `<b>É PENTA!</b><br>`;
            }

            else {
                text.innerHTML += `${contador}<br>`;
            }
        }
    }
</script>

</html>
