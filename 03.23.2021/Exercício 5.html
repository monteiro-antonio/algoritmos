<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <h2>Temperatura do ambiente</h2>
    <br>
    Qual a temperatura do ambiente? <input id="temp" placeholder="Insira a temperatura" autofocus>
    <br><br>
    <button onclick="analise()">Analisar clima</button>
    <br><br>
    <div id="resultado"></div>

</body>

</html>

<script>

    function analise() {
        var temperatura = temp.value

        if (temperatura > 23) {
            resultado.innerHTML = `Quente!`
            resultado.style.color = "red"
        }

        else if (temperatura < 20.5) {
            resultado.innerHTML = `Frio`
            resultado.style.color = "blue"
        }

        else {
            resultado.innerHTML = `Confortável`
            resultado.style.color = "green"
        }

    }



</script>
